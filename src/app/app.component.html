<table>
  <thead>
    <tr>
      <th>Device Name</th>
      <th>Device Type</th>
      <th>Device Status</th>
    </tr>
  </thead>
  <tr *ngFor="let device of devices">
    <td>
      {{ device.deviceName }}
    </td>
    <td>
      {{ device.type }}
    </td>
    <td>
      {{ device.isOn ? "On" : "Off" }}
    </td>
  </tr>
</table>
